<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutubeIframe Javascript Control</title>
</head>
<body>
    <div class="wrap">
        <iframe id="youtubeIframe" width="560" height="315" src="https://www.youtube.com/embed/5d4a3AdFexU?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <button type="button" id="btnPause">Pause</button>
    </div>

    <script>
        const youtubeIframe = document.querySelector('#youtubeIframe'),
            btnPause = document.querySelector('#btnPause');
        function pauseClick() {
            youtubeIframe.contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}', '*')
        }
        btnPause.addEventListener('click', pauseClick); 
    </script>
</body>
</html>
